<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign in/Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <form action="#" method="POST" id="form">
        <a href="" class="buttons"id="login">Login</a>
        <a href="" class="buttons"id="signup">Sign up</a>
        <input type="text" name="username" placeholder="username" class="grid12">
        <input type="email" name="email" placeholder="email address" class="grid12">
        <input type="password" name="password" placeholder="password" class="grid12" id="password"><i class="bi bi-eye-slash" id="togglePassword"></i>
        <a href="#" class="btn-forget">Forgotten password</a>
        <button class="btn-login">Login</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
